              <!--**<!--Unpaired Image-to-Image Translation using Adversarial Consistency Loss[CVPR2020]**-->-->
<!--Unpaired image-to-image translation:-->
<ul>
<li><!--goal：find the mapping between different image domains using unpaired training data.--></li>
<li><!--cycle-consistency loss——widely used constraint for such problems.-->
</li>
</ul>
<!--缺陷：strict pixel-level constraint, it cannot perform geometric changes, remove large objects, or ignore irrelevant texture.-->
<!--此文解决方案：adversarial-consistency loss-->
<!--优点：不需要生成source image构成reconstruct loss，避免上述缺陷。-->
<!--鼓励生成的图像包含源图片的更多特征，从分布角度而不是从像素级别连续的角度-->
<!--Towards Universal Representation Learning for Deep Face Recognition-->
<!--我们提出了一个通用的表示学习框架，它可以在不利用目标领域知识的情况下处理给定训练数据中看不到的较大变化。我们将训练数据与一些语义上有意义的变化（如低分辨率、遮挡和头部姿势）进行了综合。将特征嵌入分割成多个子嵌入，并为每个子嵌入关联不同的置信值，以平滑训练过程。通过调整不同分区上的变化分类损失和变化对抗损失，进一步解除了子嵌入的相关性。-->
<!--**Occlusion Aware Facial Expression Recognition Using CNN With Attention Mechanism[TIP2019]**-->
<!--解决遮挡环境下表情识别的问题-->
<!--作者主要是提出了一个基于注意力机制的卷积神经网络（Convolution Neural Network with attention mechanism）来模仿人的视觉机制识别表情的方式。-->
<!--类的视觉机制在识别人脸表情时，首先会将人脸分成若干块，看到左脸的微笑就会联想到右脸，以及上扬的嘴角。基于以上想法，作者提出 ACNN 模型来自动感知被阻挡的脸部区域，并且将主要注意力集中到未被阻挡的表情区域进行判断。作者提出的 ACNN 含两个版本来完成这个任务：一个是用 pACNN(patch-based ACNN) 在一个卷积层将人脸中感兴趣的区域裁剪出，然后在这些不同区域中，用 PG-Unit 来学习到权值进行综合判断；另一个是用 gACNN(global-local-based ACNN) 同时整合人脸的各个部分和整体区域，不仅是给区域赋予了权重，它还用 GG-Unit 来赋予整个区域权重。-->
<!--**Suppressing Uncertainties for Large-Scale Facial Expression Recognition[CVPR2020]**-->
<!--本文的任务是大规模的表情数据集中存在很多错误标签的数据，这些错误可能是由于模糊，低分辨率，和标注者主观的错误。这些错误样本首先可能会使模型过拟合，其次会影响模型学习有效的特征，最后大量错误样本会使得模型在初始阶段难以拟合。因此作者提出方法的目标就是抑制这些错误，并且改进模型使得对表情的识别率升高。-->
<!--作者为了解决上述问题，作者提出了一个简单且有效的方法称为 Self-Cure Network(SCN) 来抑制表情数据集中的不确定性。如图 6 所示，SCN 由三个重要部分组成：self-attention importance weighting, ranking regularization, 和 relabeling 这三个部分。其主要步骤为：给定一组图片，首先通过 CNN 提取图像特征，然后 self-attention importance weighting 模块学习到每个图像的权重用以得到样本的重要性，在这个过程中，不确定的的表情图像会被分配低权值。其后，ranking regularization 模块将这些权重以降序的方式排列，通过求取它们平均权值而把它们分为两组（高注意力部分和低注意力部分），这个过程通过 Rank Regularization loss 来实现。-->
<!--**Circle Loss: A Unified Perspective of Pair Similarity Optimization[CVPR2020]**-->
<!--提出用于深度特征学习的Circle Loss，从相似性对优化角度正式统一了两种基本学习范式（分类学习和样本对学习）下的损失函数。通过进一步泛化，Circle Loss 获得了更灵活的优化途径及更明确的收敛目标，从而提高所学特征的鉴别能力；它使用同一个公式，在两种基本学习范式，三项特征学习任务（人脸识别，行人再识别，细粒度图像检索），十个数据集上取得了极具竞争力的表现。-->
<!--**Data Uncertainty Learning in Face Recognition[CVPR2020]**-->
<!--提出了 Data Uncertainty Learning（DUL）算法，把数据不确定性估计理论应用于人脸识别领域。DUL 算法的两种训练模式可与人脸识别方法的几种主流损失函数有效结合，进一步提升模型在低质量人脸验证和人脸检索任务中的表现。同时，DUL 算法对训练集中的噪声数据具有一定的鲁棒性，可有效缓解脏样本对模型训练产生的不利影响。尤为重要的是，DUL 算法针对每张图像所预测得到的方差，与该张图像的质量呈明显正相关，未来可拓展到无监督学习范式下的视频帧质量推图或高风险人脸验证预警等具体应用方向。-->
<!--**Unpaired Image-to-Image Translation using Adversarial Consistency Loss[CVPR2020]**-->
<!--**Occlusion Aware Facial Expression Recognition Using CNN With Attention Mechanism[TIP2019]**-->
<!--**Suppressing Uncertainties for Large-Scale Facial Expression Recognition[CVPR2020]**-->
<!--**Circle Loss: A Unified Perspective of Pair Similarity Optimization[CVPR2020]**-->
<p><!--**Data Uncertainty Learning in Face Recognition[CVPR2020]-->**</p>

  <script defer>
  (function () {
    // 查询存储的记录
    function getRecord(Counter, target) {
      return new Promise(function (resolve, reject) {
        Counter('get', '/classes/Counter?where=' + encodeURIComponent(JSON.stringify({target})))
          .then(resp => resp.json())
          .then(({results, code, error}) => {
            if (code === 401) {
              throw error;
            }
            if (results && results.length > 0) {
              var record = results[0];
              resolve(record);
            } else {
              Counter('post', '/classes/Counter', {target, time: 0})
                .then(resp => resp.json())
                .then((record, error) => {
                  if (error) {
                    throw error;
                  }
                  resolve(record);
                }).catch(error => {
                console.error('Failed to create', error);
                reject(error);
              });
            }
          }).catch((error) => {
          console.error('LeanCloud Counter Error:', error);
          reject(error);
        });
      })
    }

    // 发起自增请求
    function increment(Counter, incrArr) {
      return new Promise(function (resolve, reject) {
        Counter('post', '/batch', {
          "requests": incrArr
        }).then((res) => {
          res = res.json();
          if (res.error) {
            throw res.error;
          }
          resolve(res);
        }).catch((error) => {
          console.error('Failed to save visitor count', error);
          reject(error);
        });
      });
    }

    // 构建自增请求体
    function buildIncrement(objectId) {
      return {
        "method": "PUT",
        "path": `/1.1/classes/Counter/${ objectId }`,
        "body": {
          "time": {
            '__op': 'Increment',
            'amount': 1
          }
        }
      }
    }

    // 校验是否为有效的 UV
    function validUV() {
      var key = 'LeanCloud_UV_Flag';
      var flag = localStorage.getItem(key);
      if (flag) {
        // 距离标记小于 24 小时则不计为 UV
        if (new Date().getTime() - parseInt(flag) <= 86400000) {
          return false;
        }
      }
      localStorage.setItem(key, new Date().getTime().toString());
      return true;
    }

    function addCount(Counter) {
      var enableIncr = 'true' === 'true' && window.location.hostname !== 'localhost';
      var getterArr = [];
      var incrArr = [];

      // 请求 PV 并自增
      var pvCtn = document.querySelector('#leancloud-site-pv-container');
      if (pvCtn || enableIncr) {
        var pvGetter = getRecord(Counter, 'site-pv').then((record) => {
          incrArr.push(buildIncrement(record.objectId))
          var ele = document.querySelector('#leancloud-site-pv');
          if (ele) {
            ele.innerText = record.time + 1;
            if (pvCtn) {
              pvCtn.style.display = 'inline';
            }
          }
        });
        getterArr.push(pvGetter);
      }

      // 请求 UV 并自增
      var uvCtn = document.querySelector('#leancloud-site-uv-container');
      if (uvCtn || enableIncr) {
        var uvGetter = getRecord(Counter, 'site-uv').then((record) => {
          var vuv = validUV();
          vuv && incrArr.push(buildIncrement(record.objectId))
          var ele = document.querySelector('#leancloud-site-uv');
          if (ele) {
            ele.innerText = record.time + (vuv ? 1 : 0);
            if (uvCtn) {
              uvCtn.style.display = 'inline';
            }
          }
        });
        getterArr.push(uvGetter);
      }

      // 如果是文章，请求文章的浏览数，并自增
      if ('true' === 'true') {
        var viewCtn = document.querySelector('#leancloud-post-views-container');
        if (viewCtn || enableIncr) {
          var target = decodeURI('/article/359b1a5e.html');
          var viewGetter = getRecord(Counter, target).then((record) => {
            incrArr.push(buildIncrement(record.objectId))
            if (viewCtn) {
              var ele = document.querySelector('#leancloud-post-views');
              if (ele) {
                ele.innerText = (record.time || 0) + 1;
                viewCtn.style.display = 'inline';
              }
            }
          });
          getterArr.push(viewGetter);
        }
      }

      // 如果启动计数自增，批量发起自增请求
      if (enableIncr) {
        Promise.all(getterArr).then(() => {
          incrArr.length > 0 && increment(Counter, incrArr);
        })
      }
    }

    var app_id = 'gIlJLkkEOolcxea5daBOIYB5-gzGzoHsz'
    var app_key = 'Xwqmsb7cDIWaQB2GG2fCnSHf'
    var server_url = ''

    function fetchData(api_server) {
      var Counter = (method, url, data) => {
        return fetch(`${ api_server }/1.1${ url }`, {
          method,
          headers: {
            'X-LC-Id': app_id,
            'X-LC-Key': app_key,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
      };

      addCount(Counter);
    }

    var api_server = app_id.slice(-9) !== '-MdYXbMMI' ? server_url : `https://${ app_id.slice(0, 8).toLowerCase() }.api.lncldglobal.com`;

    if (api_server) {
      fetchData(api_server);
    } else {
      fetch('https://app-router.leancloud.cn/2/route?appId=' + app_id)
        .then(resp => resp.json())
        .then(({api_server}) => {
          fetchData('https://' + api_server);
        });
    }
  })();

    <script type="text/javascript">
      //定义获取词语下标
      var a_idx = 0;
      jQuery(document).ready(function ($) {
        //点击body时触发事件
        $("body").click(function (e) {
          //需要显示的词语
          var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
          //设置词语给span标签
          var $i = $("<span/>").text(a[a_idx]);
          //下标等于原来下标+1  余 词语总数
          a_idx = (a_idx + 1) % a.length;
          //获取鼠标指针的位置，分别相对于文档的左和右边缘。
          //获取x和y的指针坐标
          var x = e.pageX, y = e.pageY;
          //在鼠标的指针的位置给$i定义的span标签添加css样式
          $i.css({
            "z-index": 999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": rand_color()
          });
          // 随机颜色
          function rand_color() {
            return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
          }
          //在body添加这个标签
          $("body").append($i);
          //animate() 方法执行 CSS 属性集的自定义动画。
          //该方法通过CSS样式将元素从一个状态改变为另一个状态。CSS属性值是逐渐改变的，这样就可以创建动画效果。
          //详情请看http://www.w3school.com.cn/jquery/effect_animate.asp
          $i.animate({
            //将原来的位置向上移动180
            "top": y - 180,
            "opacity": 0
            //1500动画的速度
          }, 1500, function () {
            //时间到了自动删除
            $i.remove();
          });
        });
      })
      ;
    </script>
